name: "ArgoCD Actions"
description: "Operate your ArgoCD applications from GitHub"
author: "omegion"
inputs:
  address:
    description: "ArgoCD server address"
    required: true
  token:
    description: "ArgoCD token"
    required: true
  action:
    description: "Action name"
    required: true
  appName:
    description: "Application name to sync"
    required: true

runs:
  using: "composite"
  steps:
    - uses: docker://ghcr.io/omegion/argocd-actions:${{ github.sha }}
    - name: Get the version
      shell: sh
      run: |
        ls /bin

